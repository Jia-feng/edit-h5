<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=3.0" id="viewport" name="viewport">
    <title>搜到编辑器</title>
    <link rel="stylesheet" href="layout/css/reset.css">
    <link rel="stylesheet" href="layout/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout/js/layui/css/layui.css"> 
    <link rel="stylesheet" href="layout/js/wow/animate.css">
    <link rel="stylesheet" href="layout/css/common.css">
    <link rel="stylesheet" href="layout/css/theme.css">
    <link rel="stylesheet" href="layout/css/yun.css">
    <link rel="stylesheet" href="layout/js/swiper/swiper.min.css">
    <script type="text/javascript" src="layout/js/jquery.min.js"></script>
    <script type="text/javascript" src="layout/js/jquery-ui.js"></script>
    <script type="text/javascript" src="layout/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="layout/js/layui/layui.all.js"></script>
    <script type="text/javascript" src="layout/js/wow/wow.js"></script>
    <script type="text/javascript" src="layout/js/swiper/swiper.min.js"></script><!--移动轮播图-->
    <script type="text/javascript" src="layout/js/jquery.scroll.floor.js"></script><!--页面滚动-->
    <script type="text/javascript" src="layout/js/common.js"></script>
  </head>
  <body>

    <script>
      $(function(){
        $("body").append("<div class='sou_htmlbox' style='width:100%;'>"+localStorage.getItem("sou_editHtml")+"</div>");
        $("body >div").show();
        $(".ontext_edit").removeClass("ontext_edit");
        $(".ontext_hide").remove();
        $(".onBtn_hide").remove();
        $(".add_defined_btn").remove();
//        $(".sou_content_html").addClass("wow").addClass("slideInUp");
        $(".datum_title,.datum_title_bottom").addClass("wow").addClass("slideInUp");
        $(".sou_list_row").addClass("wow").addClass("slideInUp");
        //动画效果
        var wow = new WOW({
          boxClass: 'wow',
          animateClass: 'animated',
          offset: 0,
          mobile: true,
          live: true
        });
        newSwiper2('.swiper-container');
        wow.init();
        scrollFloor({
          floorClass : '.sou_htmlbox .sou_content_html', //楼层盒子class;
          navClass : '.m_linkList ul li a',  //导航盒子class;
          activeClass : 'active',//导航高亮class;
          delayTime:200,   //点击导航，滚动条滑动到该位置的时间间隔;
          activeTop:300, //楼层到窗口的某个位置时，导航高亮（设置该位置）;
          scrollTop:-60  //点击导航，楼层滑动到窗口的某位置;
        },$("body"));
        scrollFloor({
          floorClass : '.sou_htmlbox .sou_content_html', //楼层盒子class;
          navClass : '.linkList ul li a',  //导航盒子class;
          activeClass : 'active',//导航高亮class;
          delayTime:200,   //点击导航，滚动条滑动到该位置的时间间隔;
          activeTop:300, //楼层到窗口的某个位置时，导航高亮（设置该位置）;
          scrollTop:-60  //点击导航，楼层滑动到窗口的某位置;
        },$("body"));
      })
    </script>
    <script type="text/javascript" src="layout/js/formboxAjax.js"></script>
  </body>
</html>
